<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css" />
<title>Tic Tac Toe</title>
</head>

<body>
  <div class="top-nav">Tic Tac Toe</div>
  <div id="container-left">
    <div class="rules">The object of Tic Tac Toe is to get three in a row. Players alternate placing Xs and Os on the game board until either oppent has three in a row or all nine squares are filled.</div>
    <div class="scoreboard"></div>
  </div>
  <div id="container-middle">
    <div id="container-box">
      <div class="box" class="one">1</div>
      <div class="box" class="two">2</div>
      <div class="box" class="three">3</div>
      <div class="box" class="four" id="newrow">4</div>
      <div class="box" class="five">5</div>
      <div class="box" class="six">6</div>
      <div class="box" class="seven"id="newrow">7</div>
      <div class="box" class="eight">8</div>
      <div class="box" class="nine">9</div>
    </div>
  </div>
  <div id="container-right"></div>
  <div class="bottom-nav"></div>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="app.js" type="application/javascript" charset="utf-8" async defer></script>

</body>
</html>
