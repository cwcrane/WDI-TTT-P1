<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css" />
<title>Tic Tac Toe</title>
</head>

<body>
  <div class="top-nav">Tic Tac Toe
    <form id="register">
      <input name="email" type="text" placeholder="email">
      <input name="password" type="password" placeholder="password">
      <input name="password_confirmation" type="password" placeholder="password confirmation">
      <input name="register" type="submit" value="Register">
    </form>
    <form id="login">
      <input name="email" type="text" placeholder="email">
      <input name="password" type="password" placeholder="password">
      <input name="login" type="submit" value="Login">
    </form>
  </div>
  <div id="container-left">
    <div class="scoreboard">
      <div class="title">Scoreboard:</div><br>
      Player X:
      <div id="player_x"></div>
      Player O:
      <div id="player_o"></div>
    </div>
    <div class="game-info">
      <div class="title">Game Info:</div><br>
      Game id:<div class="game-id">None</div><br>
      Next Move:<div class="whoseMove">X</div><br>
      Player X:<div class="username_x"></div><br><br>
      Player O:<div class="username_o"></div><br><br>

    </div>
  </div>
  <div id="container-middle">
    <div id="container-box">
      <div class="0" id="box"></div>
      <div class="1" id="box"></div>
      <div class="2" id="box"></div>
      <div class="3" id="box" id="newrow"></div>
      <div class="4" id="box"></div>
      <div class="5" id="box"></div>
      <div class="6" id="box" id="newrow"></div>
      <div class="7" id="box"></div>
      <div class="8" id="box"></div>
    </div>
  </div>
  <div id="container-right">
    <div class="rules">
      <div class="title">Menu:</div><br>
      <form id="create-game">
        <input name="create-game" type="submit" value="New Game">
        <input class="token" name="token" type="hidden"><br><br>
      </form>
      <form id="join-game">
        <label for="join-id">Id:</label>
        <input id="join-id" type="text" size="4">
        <input name="join-game" type="submit" value="Join Game">
        <input class="token" name="token" type="hidden">
      </form><br>
      <form id="clearBoard">
        <input name="clearBoard" type="button" onclick="reset()" value="Clear Board"><br><br>
      </form>
      <form id="reset">
        <input name="Clear Board" type="submit" value="Reset & Logout"><br><br>
      </form>
    </div>
  </div>
  <div class="bottom-nav"></div>
  <script src="jquery.js" type="application/javascript"></script>
  <script src="game_logic.js" type="application/javascript" charset="utf-8" async defer></script>
  <script src="ajax.js" type="application/javascript" charset="utf-8" async defer></script>
  <script src="clickhandlers.js" type="application/javascript" charset="utf-8" async defer></script>

</body>
</html>
