<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css" />
<title>Tic Tac Toe</title>
</head>

<body>
  <div class="top-nav"></div>
  <div id="container-left">
    <div class="rules"></div>
    <div class="scoreboard"></div>
  </div>
  <div id="container-middle">
    <div id="container-box">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box" id="newrow">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box" id="newrow">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
    </div>
  </div>
  <div id="container-right"></div>
  <div class="bottom-nav"></div>
</body>
</html>
